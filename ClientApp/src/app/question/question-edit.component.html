<h2>{{title}}</h2>
<div class="question-edit">
    <div>
        <label for="text">Question text:</label>
        <br />
        <textarea id="text" [(ngModel)]="question.Text" placeholder="enter a suitable text..."></textarea>
    </div>
    <div>
        <button *ngIf="editMode" (click)="onSubmit(question)" class="btn btn-sm btn-success">Apply Changes
          <span class="glyphicon glyphicon-floppy-saved"></span>
        </button>
        <button *ngIf="!editMode" (click)="onSubmit(question)" class="btn btn-sm btn-success" >Create the Question!
            <span class="glyphicon glyphicon-file"></span>
        </button>
        <button (click)="onBack()" class="btn btn-sm btn-warning">Cancel
          <span class="glyphicon glyphicon-remove"></span>
        </button>
    </div>

    <app-answer-list *ngIf="editMode" [question]="question"></app-answer-list>

</div>
