<h2>{{title}}</h2>
<div class="question-edit">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group"
      [ngClass]="{ 'has-error has-feedback' : hasError('Text') }">
     <label for="text">Question text:</label>
     <br />
     <textarea id="text"
               formControlName="Text" required
               placeholder="enter a suitable text..."
               class="form-control"></textarea>
     <span *ngIf="hasError('Text')"
           class="glyphicon glyphicon-remove form-control-feedback"
           aria-hidden="true"></span>
     <div *ngIf="hasError('Text')"
          class="help-block">
         Text is a required field: please insert a valid text.
     </div>
 </div>
    <div class="commands">
      <button *ngIf="editMode" type="submit" class="btn btn-sm btn-success" [disabled]="form.invalid">Apply Changes
        <span class="glyphicon glyphicon-floppy-saved"></span>
      </button>
      <button *ngIf="!editMode" type="submit" class="btn btn-sm btn-success" [disabled]="form.invalid">Create the Question!
        <span class="glyphicon glyphicon-file"></span>
      </button>
      <button (click)="onBack()" class="btn btn-sm btn-warning">Cancel
        <span class="glyphicon glyphicon-remove"></span>
      </button>
    </div>
  </form>

  <app-answer-list *ngIf="editMode" [question]="question"></app-answer-list>

</div>

<div class="panel panel-info"
        style="margin-top: 20px;">
       <div class="panel-heading">Form debug info</div>
       <div class="panel-body">
           <p><strong>Form value:</strong></p>
           <div class="help-block">
               {{ form.value | json }}
           </div>
           <p><strong>Form status:</strong></p>
           <div class="help-block">
               {{ form.status | json }}
           </div>
           <p><strong>Form activity log:</strong></p>
           <div class="help-block">
               <span *ngIf="activityLog"
                   [innerHTML]="activityLog"></span>
</div>
       </div>
   </div>
