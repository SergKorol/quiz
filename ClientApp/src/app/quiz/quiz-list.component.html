<div class="panel panel-primary {{class}}">
  <div class="panel-heading">
    <span class="glyphicon"></span>
    <h4>{{title}}</h4>
  </div>
  <div class="panel-body">
    <div class="list-group">
      <a class="list-group-item" *ngFor="let quiz of quizzes" [class.selected]="quiz === selectedQuiz"
        (click)="onSelect(quiz)">
        <img src="https://lorempixel.com/50/50/?random={{quiz.Id}}" alt="{{quiz.Title}}" class="img-circle">
        <span>{{quiz.Title}}</span>
      </a>
    </div>
  </div>
</div>
