<h3>Results</h3>
<div *ngIf="results.length > 0" class="table-responsive">
  <table class="results table table-hover">
    <thead>
      <tr>
        <th>Text</th>
        <th>Min. Value</th>
        <th>Max. Value</th>
        <th>Options</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let result of results">
        <td>{{result.Text}}</td>
        <td *ngIf="result.MinValue === null">N/A</td>
        <td *ngIf="result.MinValue !== null">{{result.MinValue}}</td>
        <td *ngIf="result.MaxValue === null">N/A</td>
        <td *ngIf="result.MaxValue !== null">{{result.MaxValue}}</td>
        <td class="commands btn-group">
          <button class="btn btn-primary" (click)="onEdit(result)">Edit
            <span class="glyphicon glyphicon-pencil"></span>
          </button>
          <button class="btn btn-danger" (click)="onDelete(result)">Delete
            <span class="glyphicon glyphicon-remove"></span>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div *ngIf="results.length == 0">
  This quiz has no results (yet):
  click the <strong>Add a new Result</strong> button to add the first one!
</div>
<button class="btn btn-primary" (click)="onCreate()" >Add a new Result
  <span class="glyphicon glyphicon-file"></span>
</button>
