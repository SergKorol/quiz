<h2>{{title}}</h2>
<div class="result-edit">
    <div class="form-group">
        <label for="text">Result text:</label>
        <br />
        <textarea id="text" [(ngModel)]="result.Text" placeholder="enter a suitable text..."></textarea>
    </div>

    <div class="form-group">
        <label for="MinValue">Minimum Score Value:</label>
        <br />
        <input type="number" id="MinValue" name="MinValue"
               [(ngModel)]="result.MinValue" />
    </div>

    <div class="form-group">
        <label for="MaxValue">Maximum Score Value:</label>
        <br />
        <input type="number" id="MaxValue" name="MaxValue"
               [(ngModel)]="result.MaxValue" />
    </div>

    <div class="commands">
        <button *ngIf="editMode" class="btn btn-success" (click)="onSubmit(result)">Apply Changes</button>
        <button *ngIf="!editMode" class="btn btn-primary" (click)="onSubmit(result)">Create the Result!</button>
        <button class="btn btn-warning" (click)="onBack()">Cancel</button>
    </div>

</div>
