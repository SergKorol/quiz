<h2>{{title}}</h2>
<div class="result-edit">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group" [ngClass]="{'has-error has-feedback': hasError('Text')}">
        <label for="text">Result text:</label>
        <br />
        <textarea id="text" placeholder="enter a suitable text..." formControlName="Text" class="form-control"
          required></textarea>
        <span *ngIf="hasError('Text')" class="glyphicon glyphicon-file form-control-feedback" aria-hidden="true"></span>
        <div *ngIf="hasError('Text')" class="help-block">
            Text is a required field: please insert a valid text.
        </div>
      </div>

      <div class="form-group" [ngClass]="{'has-error has-feedback': hasError('MinValue')}">
          <label for="MinValue">Minimum Score Value:</label>
          <br />
          <input type="number" id="MinValue" name="MinValue"
                 formControlName="MinValue" required />
                 <span *ngIf="hasError('MinValue')" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                 <div *ngIf="hasError('MinValue')" class="help-block">
                    Insert a numeric value, or leave it blank to match everything up to MaxValue.
                 </div>
      </div>

      <div class="form-group" [ngClass]="{'has-error has-feedback': hasError('MaxValue')}">
          <label for="MaxValue">Maximum Score Value:</label>
          <br />
          <input type="number" id="MaxValue" name="MaxValue"
                 formControlName="MaxValue" required />
                 <span *ngIf="hasError('MaxValue')" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                 <div *ngIf="hasError('MaxValue')" class="help-block">
                    Insert a numeric value, or leave it blank to match everything up to MinValue.
                 </div>
      </div>

      <div class="form-group commands">
          <button *ngIf="editMode" class="btn btn-success" type="submit" [disabled]="form.invalid" >Apply Changes</button>
          <button *ngIf="!editMode" class="btn btn-primary" type="submit" [disabled]="form.invalid">Create the Result!</button>
          <button class="btn btn-warning" (click)="onBack()">Cancel</button>
      </div>
  </form>


</div>
