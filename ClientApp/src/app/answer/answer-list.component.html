<h3>Answers</h3>
<div *ngIf="answers.length > 0" class="table-responsive">
  <table class="answers table table-hover">
    <thead>
      <tr>
        <th>Text</th>
        <th>Value</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let answer of answers">
        <td>{{answer.Text}}</td>
        <td>{{answer.Value}}</td>
        <td class="btn-group">
          <button class="btn btn-primary" (click)="onEdit(answer)">Edit
            <span class="glyphicon glyphicon-pencil"></span>
          </button>
          <button class="btn btn-danger" (click)="onDelete(answer)">Delete
            <span class="glyphicon glyphicon-remove"></span>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div *ngIf="answers.length == 0" >
    This questions has no answers (yet): click the <strong>Add a new Answer</strong> button to add the first one!
</div>
<button class="btn btn-primary" (click)="onCreate()" >Add a new Answer
  <span class="glyphicon glyphicon-comment"></span>
</button>
